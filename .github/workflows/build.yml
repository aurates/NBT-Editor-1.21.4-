# Automatically build the project and run any configured tests for every push
# and submitted pull request. This can help catch issues that only occur on
# certain platforms or Java versions, and provides a first line of defence
# against bad commits.

name: build
on: [pull_request, push]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: validate gradle wrapper
        uses: gradle/actions/wrapper-validation@v4
      - name: setup jdk
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'
      - name: make gradle wrapper executable
        run: chmod +x ./gradlew
      - name: build
        run: ./gradlew build
      - name: capture build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: |
            build/libs/nbteditor-*-*.jar
            build/devlibs/nbteditor-*-*-dev.jar
      - name: copy jar to project root
        if: github.event_name == 'push'
        run: |
          JAR=$(ls build/libs/nbteditor-*-*.jar | grep -v dev | head -1)
          cp "$JAR" nbteditor-1.21.1.jar
          echo "Copied $JAR to nbteditor-1.21.1.jar"
      - name: commit jar to repository
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add nbteditor-1.21.1.jar
          git diff --cached --exit-code || git commit -m "Add compiled jar for Fabric 1.21.1 [skip ci]"
          git push
